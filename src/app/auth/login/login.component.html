<body>
  <div class="login-container flex flex-column align-items-center">
    <img src="{{ imgUrl }}" alt="Logo" />
    <h2 class="font-semibold text-5xl text-primary title">Aguapen App</h2>
    <form [formGroup]="loginForm" (ngSubmit)="getLogin()" class="w-full">
      <div class="p-field">
        <label for="username">Usuario:</label>
        <input
          pInputText
          type="text"
          id="username"
          formControlName="usuario"
          required
          class="w-full"
        />
      </div>
      <div class="p-field">
        <label for="password">Contrase√±a:</label>
        <input
          pPassword
          id="password"
          type="password"
          formControlName="password"
          required
          feedback="false"
          toggleMask="true"
          class="w-full"
        />
      </div>
      <p-divider class="my-2"></p-divider>
      <div class="flex justify-content-center gap-2">
        <p-button
          label="Ingresar"
          type="submit"
          icon="pi pi-sign-in"
          [loading]="loading"
          class="p-button-primary w-full"
        ></p-button>
      </div>

      <app-footer class="footer"></app-footer>
    </form>
  </div>

  <p-toast
    [breakpoints]="{ '920px': { width: '100%', right: '0', left: '0' } }"
  ></p-toast>
</body>
