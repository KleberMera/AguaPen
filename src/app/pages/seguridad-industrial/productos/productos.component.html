<div class="flex lg:flex-row gap-4">
  <app-search
  [placeholder]="'Buscar por nombre'"
  (searchChange)="onSearchTermChange($event)"
  [editable]="per_editar === 1"
  (onSearch)="filterProducts(searchTerm)"
  (onAdd)="openAddProductDialog()"
></app-search>
</div>

@if (loading) {
<div class="loading-container">
  <p>Cargando productos...</p>
  <p-progressSpinner
    ariaLabel="loading"
    styleClass="w-4rem h-4rem"
    strokeWidth="8"
    fill="var(--surface-ground)"
  ></p-progressSpinner>
</div>
} @else { &nbsp;
<app-table
  [data]="filterProducts(searchTerm)"
  [rowsPerPageOptions]="[10, 20, 30, 40]"
  [columns]="columnsProducts"
  [editable]="per_editar === 1"
  (onEdit)="openEditProductDialog($event)"
  (onDelete)="deleteProduct($event)"
></app-table>
}

<p-dialog
  [(visible)]="dialogVisible"
  [modal]="true"
  [responsive]="true"
  [style]="{ width: '25rem' }"
>
  <ng-template pTemplate="header">
    <span class="font-semibold">
      {{
        productForm().get("id")?.value === null
          ? "Agregar Producto"
          : "Editar Producto"
      }}
    </span>
  </ng-template>

  <form [formGroup]="productForm()">
    <div>
      <div class="flex align-items-center gap-3 mb-3">
        <label for="estado_producto" class="font-semibold w-6rem"
          >Estado:</label
        >
        <p-tag
          [severity]="
            productForm().get('estado_producto')?.value ? 'success' : 'danger'
          "
          (click)="toggleEstado()"
        >
          {{
            productForm().get("estado_producto")?.value ? "Activo" : "Inactivo"
          }}
        </p-tag>
      </div>

      <div class="flex align-items-center gap-3 mb-3">
        <label for="codigo_producto" class="font-semibold w-6rem"
          >CÃ³digo:</label
        >
        <input
          id="codigo_producto"
          pInputText
          class="flex-auto"
          formControlName="codigo_producto"
        />
      </div>

      <div class="flex align-items-center gap-3 mb-3">
        <label for="nombre_producto" class="font-semibold w-6rem"
          >Nombre del Producto:</label
        >
        <input
          id="nombre_producto"
          pInputText
          class="flex-auto"
          formControlName="nombre_producto"
        />
        
      </div>

      <div class="flex align-items-center gap-3 mb-3">
        <label for="fecha_producto" class="font-semibold w-6rem">Fecha:</label>
        <input
          id="fecha_producto"
          type="date"
          pInputText
          class="flex-auto"
          formControlName="fecha_producto"
        />
      </div>

      <div class="flex align-items-center gap-3 mb-3">
        <label for="hora_producto" class="font-semibold w-6rem">Hora:</label>
        <input
          id="hora_producto"
          type="time"
          pInputText
          class="flex-auto"
          formControlName="hora_producto"
        />
      </div>

      <div class="flex align-items-center gap-3 mb-3">
        <label for="stock_producto" class="font-semibold w-6rem">Stock:</label>
        <input
          id="stock_producto"
          pInputText
          type="number"
          class="flex-auto"
          formControlName="stock_producto"
        />
      </div>
    </div>

    <div class="p-dialog-footer">
      <button
        pButton
        label="Cancelar"
        class="p-button-text"
        (click)="dialogVisible = false"
        [disabled]="loadingSave"
      ></button>
      <button
        pButton
        label="Guardar"
        class="p-button-primary"
        (click)="saveProduct()"
        [loading]="loadingSave"
        [disabled]="productForm().invalid || loadingSave"
      ></button>
    </div>
  </form>
</p-dialog>

<p-toast
  [breakpoints]="{ '920px': { width: '100%', right: '0', left: '0' } }"
></p-toast>
<p-confirmDialog />
