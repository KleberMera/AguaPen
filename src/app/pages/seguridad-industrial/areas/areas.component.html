<div class="flex lg:flex-row gap-2">
  <div>
    <p-inputGroup>
      <p-inputGroupAddon>
        <i class="pi pi-search"></i>
      </p-inputGroupAddon>
      <input
        pInputText
        placeholder="Buscar por nombre"
        [(ngModel)]="searchTerm"
      />
    </p-inputGroup>
  </div>
  <div class="flex align-items-center gap-2 mb-3">
    <p-button
      label="Nuevo"
      icon="pi pi-plus"
      severity="success"
      (click)="openAddAreaDialog()"
    />
  </div>
</div>

@if (loading) {
<div class="loading-container">
  <p>Cargando áreas...</p>
  <p-progressSpinner
    ariaLabel="loading"
    styleClass="w-4rem h-4rem"
    strokeWidth="8"
    fill="var(--surface-ground)"
  ></p-progressSpinner>
</div>
} @else { &nbsp;
<div>
  <p-table
    [value]="filterAreas(searchTerm)"
    [paginator]="true"
    [rows]="20"
    [rowsPerPageOptions]="[20, 30, 40, 50]"
    [scrollable]="true"
    [resizableColumns]="true"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Nombre del Área</th>
        <th>Acción</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-area>
      <tr>
        <td>{{ area.nombre_area }}</td>
        <td>
          <div class="flex md:flex-row">
            <div>
              <p-button
                icon="pi pi-pencil"
                class="mr-2"
                [rounded]="true"
                (click)="openEditAreaDialog(area)"
              />
            </div>
            <div>
              <p-button
                icon="pi pi-trash"
                [rounded]="true"
                severity="danger"
                (click)="deleteArea(area)"
              />
            </div>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
}

<p-dialog
  [(visible)]="dialogVisible"
  [modal]="true"
  [responsive]="true"
  [style]="{ width: '25rem' }"
>
  <ng-template pTemplate="header">
    <span class="font-semibold">
      {{ selectedArea?.id === 0 ? "Agregar Área" : "Editar Área" }}
    </span>
  </ng-template>
  @if (selectedArea) {
  <div>
    <div class="flex align-items-center gap-3 mb-3">
      <label for="nombre_area" class="font-semibold w-6rem"
        >Nombre del Área:</label
      >
      <input
        id="nombre_area"
        pInputText
        class="flex-auto"
        [(ngModel)]="selectedArea.nombre_area"
      />
    </div>
  </div>
  }
  <div class="p-dialog-footer">
    <button
      pButton
      label="Cancelar"
      class="p-button-text"
      (click)="dialogVisible = false"
      [disabled]="loadingSave"
    ></button>
    <button
      pButton
      label="Guardar"
      class="p-button-primary"
      (click)="saveArea()"
      [loading]="loadingSave"
    ></button>
  </div>
</p-dialog>

<p-toast
  [breakpoints]="{ '920px': { width: '100%', right: '0', left: '0' } }"
></p-toast>
<p-confirmDialog></p-confirmDialog>
