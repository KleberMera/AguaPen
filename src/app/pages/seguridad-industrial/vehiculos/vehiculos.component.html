<div class="flex lg:flex-row gap-2">
  <div>
    <p-inputGroup>
      <p-inputGroupAddon>
        <i class="pi pi-search"></i>
      </p-inputGroupAddon>
      <input
        pInputText
        placeholder="Buscar por descripción"
        [(ngModel)]="searchTerm"
      />
    </p-inputGroup>
  </div>
  <div class="flex align-items-center gap-2 mb-3">
    <p-button
      label="Nuevo"
      icon="pi pi-plus"
      severity="success"
      (click)="openAddVehiculoDialog()"
    />
  </div>
</div>

@if (loading) {
<div class="loading-container">
  <p>Cargando vehículos...</p>
  <p-progressSpinner
    ariaLabel="loading"
    styleClass="w-4rem h-4rem"
    strokeWidth="8"
    fill="var(--surface-ground)"
  ></p-progressSpinner>
</div>
} @else {
<div>
  <p-table
    [value]="filterVehiculos(searchTerm)"
    [paginator]="true"
    [rows]="20"
    [rowsPerPageOptions]="[20, 30, 40, 50]"
    [scrollable]="true"
    [resizableColumns]="true"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Placa</th>
        <th>Tipo</th>
        <th>Descripción</th>
        <th>Acción</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-vehiculo>
      <tr>
        <td>{{ vehiculo.placa }}</td>
        <td>{{ vehiculo.tipo }}</td>
        <td>{{ vehiculo.descripcion }}</td>
        <td>
          <div class="flex md:flex-row">
            <div>
              <p-button
                icon="pi pi-pencil"
                class="mr-2"
                [rounded]="true"
                (click)="openEditVehiculoDialog(vehiculo)"
              />
            </div>
            <div>
              <p-button
                icon="pi pi-trash"
                [rounded]="true"
                severity="danger"
                (click)="deleteVehiculo(vehiculo)"
              />
            </div>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
}

<p-dialog
  [(visible)]="dialogVisible"
  [modal]="true"
  [responsive]="true"
  [style]="{ width: '25rem' }"
>
  <ng-template pTemplate="header">
    <span class="font-semibold">
      {{ selectedVehiculo?.id === 0 ? "Agregar Vehículo" : "Editar Vehículo" }}
    </span>
  </ng-template>
  @if (selectedVehiculo) {
  <div>
    <div class="flex align-items-center gap-3 mb-3">
      <label for="placa" class="font-semibold w-6rem">Placa:</label>
      <input
        id="placa"
        pInputText
        class="flex-auto"
        [(ngModel)]="selectedVehiculo.placa"
      />
    </div>
    <div class="flex align-items-center gap-3 mb-3">
      <label for="tipo" class="font-semibold w-6rem">Tipo:</label>
      <input
        id="tipo"
        pInputText
        class="flex-auto"
        [(ngModel)]="selectedVehiculo.tipo"
      />
    </div>
    <div class="flex align-items-center gap-3 mb-3">
      <label for="descripcion" class="font-semibold w-6rem">Descripción:</label>
      <input
        id="descripcion"
        pInputText
        class="flex-auto"
        [(ngModel)]="selectedVehiculo.descripcion"
      />
    </div>
    <div class="p-dialog-footer">
      <button
        pButton
        label="Cancelar"
        class="p-button-text"
        (click)="dialogVisible = false"
        [disabled]="loadingSave"
      ></button>
      <p-button
        label="Guardar"
        icon="pi pi-check"
        [loading]="loadingSave"
        (click)="saveVehiculo()"
      />
    </div>
  </div>
  }
</p-dialog>

<p-toast
  [breakpoints]="{ '920px': { width: '100%', right: '0', left: '0' } }"
></p-toast>
<p-confirmDialog></p-confirmDialog>
