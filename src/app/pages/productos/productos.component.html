<div class="flex flex-column md:flex-row gap-2">
  <p-inputGroup>
    <p-inputGroupAddon>
      <i class="pi pi-search"></i>
    </p-inputGroupAddon>
    <input
      pInputText
      placeholder="Buscar por nombre"
      [(ngModel)]="searchTerm"
    />
  </p-inputGroup>
  <p-inputGroup>
    <button
      pButton
      label="Nuevo"
      icon="pi pi-plus"
      class="p-button-success p-mt-2 p-mt-md-0"
      (click)="openAddProductDialog()"
    ></button>
  </p-inputGroup>
</div>

@if (loading) {
<div class="loading-container p-d-flex p-jc-center p-ai-center p-flex-column">
  <p>Cargando productos...</p>
  <p-progressSpinner
    ariaLabel="loading"
    styleClass="w-4rem h-4rem"
    strokeWidth="8"
    fill="var(--surface-ground)"
  ></p-progressSpinner>
</div>
} @else { &nbsp;
<p-table
  [value]="filterProducts(searchTerm)"
  [tableStyle]=""
  [paginator]="true"
  [rows]="20"
  [rowsPerPageOptions]="[20, 30, 40, 50]"
>
  <ng-template pTemplate="header">
    <tr>
      <th>Nombre del Producto</th>
      <th pSortableColumn="stock_producto">
        Stock
        <p-sortIcon field="stock_producto"></p-sortIcon>
      </th>
      <th>Acci√≥n</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr>
      <td>{{ product.nombre_producto }}</td>
      <td>{{ product.stock_producto }}</td>
      <td>
        <button
          pButton
          type="button"
          icon="pi pi-pencil"
          class="p-button-rounded p-button-primary p-mr-2"
          (click)="openEditProductDialog(product)"
        ></button>
        <button
          pButton
          type="button"
          icon="pi pi-trash"
          class="p-button-rounded p-button-danger p-mr-2"
          (click)="deleteProduct(product)"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>
}

<p-dialog
  [(visible)]="dialogVisible"
  [modal]="true"
  [responsive]="true"
  [style]="{ width: '25rem' }"
>
  <ng-template pTemplate="header">
    <span class="font-semibold">
      {{ selectedProduct?.id === 0 ? "Agregar Producto" : "Editar Producto" }}
    </span>
  </ng-template>
  @if (selectedProduct) {
  <div>
    <div class="flex align-items-center gap-3 mb-3">
      <label for="nombre_producto" class="font-semibold w-6rem"
        >Nombre del Producto:
      </label>
      <input
        id="nombre_producto"
        pInputText
        class="flex-auto"
        [(ngModel)]="selectedProduct.nombre_producto"
      />
    </div>
    <div class="flex align-items-center gap-3 mb-3">
      <label for="fecha_producto" class="font-semibold w-6rem">Fecha: </label>
      <input
        id="fecha_producto"
        type="date"
        pInputText
        class="flex-auto"
        [(ngModel)]="selectedProduct.fecha_producto"
      />
    </div>
    <div class="flex align-items-center gap-3 mb-3">
      <label for="hora_producto" class="font-semibold w-6rem">Hora:</label>
      <input
        id="hora_producto"
        type="time"
        pInputText
        class="flex-auto"
        [(ngModel)]="selectedProduct.hora_producto"
      />
    </div>
    <div class="flex align-items-center gap-3 mb-3">
      <label for="stock_producto" class="font-semibold w-6rem">Stock: </label>
      <input
        id="stock_producto"
        pInputText
        type="number"
        class="flex-auto"
        [(ngModel)]="selectedProduct.stock_producto"
      />
    </div>
  </div>

  <div class="p-dialog-footer">
    <button
      pButton
      label="Cancelar"
      class="p-button-text"
      (click)="dialogVisible = false"
      [disabled]="loadingSave"
    ></button>
    <button
      pButton
      label="Guardar"
      class="p-button-primary"
      (click)="saveProduct()"
      [loading]="loadingSave"
    ></button>
  </div>
  }
</p-dialog>

<p-toast
  [breakpoints]="{ '820px': { width: '90%', right: '10%', left: '0' } }"
></p-toast>
<p-confirmDialog />
