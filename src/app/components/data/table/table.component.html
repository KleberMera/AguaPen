<p-table
  [value]="data"
  [paginator]="true"
  [rows]="20"
  [rowsPerPageOptions]="rowsPerPageOptions"
  [scrollable]="true"
  [resizableColumns]="true"
>
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let col of columns" [pSortableColumn]="col.field">
        {{ col.header }}
        <p-sortIcon *ngIf="col.sortable" [field]="col.field"></p-sortIcon>
      </th>
      <th *ngIf="editable">Acción</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td *ngFor="let col of columns">
        <ng-container *ngIf="isStatusField(col.field); else defaultCell">
          <!-- Lógica de estado -->
          <p-tag [value]="getStatusValue(item[col.field])" [severity]="isActive ? 'success' : 'danger'"></p-tag>
        </ng-container>
        <ng-template #defaultCell>
          {{ item[col.field] }}
        </ng-template>
      </td>
      <td *ngIf="editable">
        <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" (click)="editItem(item)"></p-button>
        <p-button icon="pi pi-trash" [rounded]="true" severity="danger" (click)="deleteItem(item)"></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
